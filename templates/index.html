<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <h1>Anime Liste</h1>
    <style>
        .container{
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            width: 30%;
            margin-bottom: 20px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .container img{
             width: 100%;
            height: 300px;
         }
        .section{
             display: flex;
             flex-wrap: wrap;
         }
        .container p{
            text-align: center;
        }
    </style>
</head>
<body>

<h1>{{ title }}</h1>
<section class ="section">
    {% for anime in animes %}
    <div class="container">
        <h1>{{ anime["title"] }}</h1>
        <img src="{{ anime["images"]["jpg"]["image_url"] }}" alt="{{ anime["title"] }}">

        <p> Genre: {{anime["genres"] | map(attribute="name") | join(", ")}}</p>

        </div>
    {% endfor %}
    </section>
</body>
</html>
