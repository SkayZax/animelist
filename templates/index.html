<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<h1>{{ title }}</h1>
<ul>
    {% for anime in animes %}

        <img src="{{ anime["images"]["jpg"]["image_url"] }}" alt="{{ anime["title"] }}">
    {% endfor %}
</ul>
</body>
</html>
